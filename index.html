
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Alex Glez Castro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('957839C2-8121-4A2E-9841-9E62BFAD39CD.JPG');">
        <div class="hero-content">
            <h1 class="neon-text-green">Transforma tu cuerpo con Coach Alex</h1>
            <p>Entrenamiento personal para profesionistas y empresarios comprometidos con su salud</p>
            <a href="https://wa.me/525534625565?text=Hola%20Coach%20Alex,%20vi%20tu%20sitio%20web%20y%20quiero%20agendar%20una%20sesión" class="neon-button">Agendar por WhatsApp</a>
        </div>
    </header>

    <section class="form-section">
        <h2>Contáctame</h2>
        <p>Déjame tus datos y me pondré en contacto contigo lo antes posible.</p>
        <form action="https://formsubmit.co/alex.glez.castro@gmail.com" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <select name="goal" required>
                <option value="">Mi objetivo es...</option>
                <option value="Ganancia de masa muscular">Ganancia de masa muscular</option>
                <option value="Recomposición corporal">Recomposición corporal</option>
                <option value="Fuerza y salud">Fuerza y salud</option>
                <option value="Pérdida de grasa">Pérdida de grasa</option>
                <option value="Prepararme para un evento">Prepararme para un evento</option>
                <option value="Mejorar mi condición física general">Mejorar mi condición física general</option>
            </select>
            <textarea name="message" placeholder="Escríbeme un mensaje o duda específica" required></textarea>
            <button type="submit" class="neon-button">Enviar mensaje</button>
        </form>
    </section>
</body>
</html>
